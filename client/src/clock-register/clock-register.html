<div id="auth-form">
  <input id="login" type="text" placeholder="login" ng-model="user.login">
  <input id="password" type="password" placeholder="senha" ng-model="user.password">
  <button id="authConfirm" ng-click="hitThePoint()">Bater o ponto</button>
  <p class="message">{{message}}</p>
</div>
